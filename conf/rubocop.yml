require: ezcater_rubocop

AllCops:
  DisplayCopNames: true

Layout/DotPosition:
  EnforcedStyle: trailing

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Exclude:
  - "*.gemspec"
  - "spec/**/*.rb"
  - "lib/tasks/**/*.rake"
  - "config/environments/*.rb"

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Max: 120
  Exclude:
  - "Gemfile"

Metrics/MethodLength:
  Enabled: true
  CountComments: false
  Max: 25

Metrics/PerceivedComplexity:
  Enabled: false

Rails:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
  - "spec/requests/**/*.rb"
  - "spec/features/**/*.rb"
  - "spec/routing/**/*.rb"
  - "spec/views/**/*.rb"
  - "spec/system/**/*.rb"

RSpec/ExampleLength:
  Max: 25

RSpec/LetSetup:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 5

RSpec/NestedGroups:
  Max: 5

Style/EmptyLiteral:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

# This cop does not yet support a style to prevent underscores
Style/NumericLiterals:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: '()'
    '%i': '()'
    '%I': '()'
    '%r': '{}'
    '%w': '()'
    '%W': '()'

Style/RaiseArgs:
  EnforcedStyle: compact

Style/SingleLineBlockParams:
  Enabled: false

Style/StderrPuts:
  Exclude:
    - "bin/yarn"

Style/StringLiterals:
  EnforcedStyle: double_quotes
