inherit_from:
  - ../conf/rubocop.yml

AllCops:
  TargetRailsVersion: 5.1

Metrics/BlockLength:
  inherit_mode:
    merge:
      - Exclude
  Exclude:
  - "app/graphql/**/*.rb"
  - "config/environments/*.rb"
  - "lib/tasks/**/*.rake"

Rails:
  Enabled: true

Rails/FilePath:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/RelativeDateConstant:
  # Auto-correct is broken for this cops in some cases. It replaces the
  # constant but does not update references to it.
  AutoCorrect: false

Style/MixinUsage:
  Exclude:
  - "bin/**/*"

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - production
