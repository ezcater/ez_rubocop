inherit_from:
  - ../conf/rubocop.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRailsVersion: 5.1

Metrics/BlockLength:
  Exclude:
  - "lib/tasks/**/*.rake"
  - "config/environments/*.rb"
  - "app/graphql/**/*.rb"

Rails:
  Enabled: true

Rails/FilePath:
  Enabled: false

Rails/RelativeDateConstant:
  # Auto-correct is broken for this cops in some cases. It replaces the
  # constant but does not update references to it.
  AutoCorrect: false

Style/MixinUsage:
  Exclude:
  - "bin/**/*"

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - production
